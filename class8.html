<!DOCTYPE html>
<html>
<head>
	<title> Vue js Modifiers</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	</style>
</head>
<body>


	<div id="aj">
		<h1> {{ name }} </h1>
		<button @click.ctrl="message"> Click Here</button>
		<button @click.alt="message"> Click Here</button>
		<a href="https://vuejs.org/" @click.prevent> Vue Js</a>
	</div>



<script>
	
	let app = new Vue({
	el: "#aj",
	data:{
		name: 'Asif'
	},
	methods:{
		message(){
			console.log('Aj Bro')
		}
		
	}





})
</script>
</body>
</html>

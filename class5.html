<!DOCTYPE html>
<html>
<head>
	<title> Vue js Project</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<style>
		.canvas{
			height: 240px;
			width: 240px;
			margin-top: 20px;
			background-color: orange; 
		}
	</style>
</head>
<body>


	<div id="aj">
		<button @click="Me" > Click here </button>

		<div class="canvas" @mousemove="over">
			{{ log.x }} , {{ log.y }}
		</div>
	</div>



<script>
	
	let app = new Vue({
	el: "#aj",
	data:{
		log: {
			x: 0,
			y: 0
		}
	}, 
	methods:{
		Me(event){
			console.log(event)
		},
		over(e){
			this.log.x = event.offsetX
			this.log.y = event.offsetY
		}
	}





})
</script>
</body>
</html>

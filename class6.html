<!DOCTYPE html>
<html>
<head>
	<title> Vue js Keyboard Events</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	</style>
</head>
<body>


	<div id="aj">
		<h2> My Name Is {{ name }}</h2>
		<input type="text" @keyup="NameChange">
	</div>



<script>
	
	let app = new Vue({
	el: "#aj",
	data:{
		name: 'Asif'
	},
	methods:{
		NameChange(e){
			// console.log(e.target.value)
			this.name = e.target.value
		}
		
	}





})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title> Vue js If Else if conditions</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	</style>
</head>
<body>


	<div id="aj">
		<p v-if="name"> Asif</p>
		<p v-if="age"> 24</p>

		<button @click="ShowName"> Show Name | {{ name }} </button>
		<button @click="ShowAge"> Show Age | {{ age }} </button>
	</div>



<script>
	
	let app = new Vue({
	el: "#aj",
	data:{
		name: true,
		age: true
	},
	methods:{
		ShowName(){
			this.name = !this.name
		},
		ShowAge(){
			this.age = !this.age
		}
	}





})
</script>
</body>
</html>
